type: object
properties:
  order_id:
    $ref: ./v1UUID.yaml
  external_refund_id:
    type: string
    description: Id provided by the seller to tie back the refund on their end. Should be unique for each refund.
  reason:
    $ref: ./v1RefundReasonCode.yaml
  note:
    type: string
  method:
    $ref: ./v1RefundMethod.yaml
  amount:
    type: string
    description: 'Should be a float value. Ex: "42.00"'
  tax_amount:
    type: string
    description: 'Should be a float value. Ex: "42.00"'
  shipping_amount:
    type: string
    description: 'Should be a float value. Ex: "42.00"'
  order_lines:
    type: array
    items:
      $ref: ./v1RefundOrderLineContext.yaml
